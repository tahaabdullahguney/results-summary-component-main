<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./desktop.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <article class="card">
      <div class="card-left">
        <div class="title">Your Result</div>
        <div class="circle"><h1>76 <span>of 100</span></h1></div>
        <h2 class="subtitle">Great</h2>
        <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
      <div class="card-right">
        <h3>Summary</h3>
  
        <div class="reaction">
          <div class="reactionLeftSide">
            <img class="imgReaction" src="./assets/images/icon-reaction.svg" alt=""><p>Reaction</p>
          </div>
          <div class="reactionRightSide">
            <p><span>80</span> / 100</p>
          </div>
        </div>
  
        <div class="memory">
          <div class="memoryLeftSide">
            <img class="imgMemory" src="./assets/images/icon-memory.svg" alt=""><p>Memory</p>
          </div>
          <div class="memoryRightSide">
            <p><span>92</span> / 100</p>
          </div> 
        </div>
  
        <div class="verbal">
          <div class="verbalLeftSide">
            <img class="imgVerbal" src="./assets/images/icon-verbal.svg" alt=""><p>Verbal</p>
          </div>
          <div class="verbalRightSide">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="visual">
          <div class="visualLeftSide">
            <img class="imgVisual" src="./assets/images/icon-visual.svg" alt=""><p>Visual</p>
          </div>
          <div class="visualRightSide">
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button class="btnClass">Continue</button>
      </div>
    </article>
  </main>
    

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taha Abdullah GÃ¼ney</a>.
  </div>
</body>
</html>
